<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Caldeu de Numerologia Completo</title>
    <style>
        /* Manter os estilos que você já tinha no seu código */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff66b2, #ff8cc6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
            color: #ff8cc6;
            font-style: italic;
        }

        .input-section, .results-section, .info-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #ff66b2;
            margin-bottom: 25px;
            font-size: 1.6em;
            text-align: center;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
            padding-bottom: 10px;
        }

        h3 {
            color: #ff8cc6;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        h4 {
            color: #ff8cc6;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff8cc6;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #e8e8e8;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Georgia', serif;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #ff66b2;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        .calculate-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff66b2, #e64a9f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .calculate-button:hover {
            background: linear-gradient(45deg, #e64a9f, #ff66b2);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
            transform: translateY(-2px);
        }

        .result-block {
            background: rgba(255, 105, 180, 0.08);
            border: 1px solid rgba(255, 105, 180, 0.2);
            border-left: 5px solid #ff66b2;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .result-number {
            font-size: 2.8em;
            font-weight: bold;
            color: #ff66b2;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }

        .result-compound-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff8cc6;
            margin-bottom: 10px;
        }

        .result-calculation {
            color: #c9c9c9;
            margin-bottom: 15px;
            font-size: 1em;
            word-wrap: break-word;
        }

        .interpretation {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .interpretation h4 {
            color: #ff8cc6;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .interpretation p {
            font-size: 1em;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 Mapa Caldeu de Numerologia Completo</h1>
        <p class="subtitle">Descubra as vibrações que moldam seu destino</p>

        <div class="input-section">
            <h2>📊 Insira seus Dados</h2>
            <div class="input-group">
                <label for="dobInput">Data de Nascimento:</label>
                <input type="date" id="dobInput">
            </div>
            <button class="calculate-button" onclick="calculateAll()">Calcular Mapa Numerológico</button>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>✨ Seu Mapa Numerológico ✨</h2>
            <div id="specialNumbersSection" style="display: none;">
                <h3>🔢 Seus Números Especiais</h3>
                <div id="favorableResult" class="result-block"></div>
                <div id="harmonizingResult" class="result-block"></div>
                <div id="incompatibleResult" class="result-block"></div>
            </div>
        </div>
    </div>

    <script>
        // Função para calcular os números favoráveis excluindo o número 9
        function getFavorableNumbers(day, month) {
            const favorableNumbers = [];
            let currentSum = day + month;

            while (currentSum <= 31) {
                if (currentSum !== 9) {  // Exclui o número 9
                    favorableNumbers.push(currentSum);
                }
                // Alterna somando os números favoráveis (dia e mês)
                if (currentSum % 2 === 0) {
                    currentSum += day;
                } else {
                    currentSum += month;
                }
            }

            return favorableNumbers;
        }

        const numerosHarmonizam = {
            1: [3,4,9],
            2: [1,2,3,4,5,6,7,8,9],
            3: [2,4,6,7,9],
            4: [2,5,6,7,8,9],
            5: [2,4,5,7,8,9],
            6: [2,3,5,6,9],
            7: [2,4,5,7,8,9],
            8: [1,2,3,5,6,8,9],
            9: [1,2,3,5,6,8,9]
        };

        const numerosIncompativeis = {
            1: [5,7],
            2: [4,8],
            3: [3,8],
            4: [1,6,8],
            5: [2,7,8],
            6: [1,4,7,8],
            7: [1,6,8],
            8: [1,2,3,5,6,8,9],
            9: [4,7]
        };

        function reduceNumber(num) {
            let currentNum = num;
            const masterNumbers = [11, 22, 33];

            if (masterNumbers.includes(currentNum)) {
                return currentNum;
            }

            while (currentNum > 9) {
                let digits = currentNum.toString().split('');
                let sum = digits.reduce((acc, digit) => acc + parseInt(digit), 0);
                currentNum = sum;
            }

            return currentNum;
        }

        function getSpecialNumbers(dob) {
            if (!dob) return null;

            const [year, month, day] = dob.split('-').map(Number);
            const reducedDay = reduceNumber(day);
            const chave = `${month}-${day}`;
            const favoraveis = getFavorableNumbers(day, month);

            const harmonizam = numerosHarmonizam[reducedDay] || [];
            const incompativeis = numerosIncompativeis[reducedDay] || [];

            return {
                mes: month,
                dia: day,
                favoraveis: favoraveis,
                harmonizam: harmonizam,
                incompativeis: incompativeis
            };
        }

        function displaySpecialNumbers(data) {
            const favorableContainer = document.getElementById('favorableResult');
            const harmonizingContainer = document.getElementById('harmonizingResult');
            const incompatibleContainer = document.getElementById('incompatibleResult');

            let favorableHtml = '';
            data.favoraveis.forEach(num => {
                favorableHtml += `<div class="favorable-number-item">${num}</div>`;
            });
            favorableContainer.innerHTML = `
                <h4>💛 NÚMEROS DA SORTE</h4>
                <div class="numbers-grid">${favorableHtml}</div>
            `;

            let harmonizingHtml = '';
            data.harmonizam.forEach(num => {
                harmonizingHtml += `<div class="harmonizing-number-item">${num}</div>`;
            });
            harmonizingContainer.innerHTML = `
                <h4>💚 NÚMEROS QUE SE HARMONIZAM</h4>
                <div class="numbers-grid">${harmonizingHtml}</div>
            `;

            let incompatibleHtml = '';
            data.incompativeis.forEach(num => {
                incompatibleHtml += `<div class="incompatible-number-item">${num}</div>`;
            });
            incompatibleContainer.innerHTML = `
                <h4>❌ NÚMEROS INCOMPATÍVEIS</h4>
                <div class="numbers-grid">${incompatibleHtml}</div>
            `;
        }

        function calculateAll() {
            const dobInput = document.getElementById('dobInput').value;
            const resultsSection = document.getElementById('resultsSection');
            const specialSection = document.getElementById('specialNumbersSection');

            if (!dobInput) {
                alert("Por favor, preencha a data de nascimento para calcular.");
                return;
            }

            resultsSection.style.display = 'block';
            specialSection.style.display = 'block';

            const specialData = getSpecialNumbers(dobInput);
            displaySpecialNumbers(specialData);
        }
    </script>
</body>
</html>
