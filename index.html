    <style>
        * {

        body {

        .container {

            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff66b2, #ff66b2); /* Rosa */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.3); /* Rosa */

        .subtitle {

            font-size: 1.1em;
            margin-bottom: 30px;
            color: #ff66b2; /* Rosa */
            font-style: italic;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;

        .calculator-section {

        .table-section {

        .chaldean-table {

        .letter-box {

        }

        .letter {

            font-weight: bold;
            color: #ff66b2; /* Rosa */
        }

        .number {
            font-size: 0.9em;
            color: #e8e8e8;

        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff66b2; /* Rosa */
            font-weight: bold;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 105, 180, 0.3); /* Borda rosa */
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #e8e8e8;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #ff66b2; /* Rosa */
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3); /* Rosa */
        }

        .result {
            background: rgba(255, 105, 180, 0.1); /* Rosa claro */
            border: 2px solid rgba(255, 105, 180, 0.3); /* Borda rosa */
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .result-number {
            font-size: 3em;
            font-weight: bold;
            color: #ff66b2; /* Rosa */
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5); /* Rosa */
        }

        .result-calculation {
            color: #c9c9c9;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .interpretation {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #ff66b2; /* Rosa */
        }

        .interpretation h3 {
            color: #ff66b2; /* Rosa */
            margin-bottom: 10px;
        }

        .legend {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .legend-item {
            background: rgba(255, 105, 180, 0.1); /* Rosa claro */
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.2); /* Borda rosa */
        }

        .legend-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff66b2; /* Rosa */
        }

        .legend-meaning {
            font-size: 0.9em;
            color: #c9c9c9;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .chaldean-table {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .legend {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Mapa Caldeu de Numerologia</h1>
        <p class="subtitle">Sistema Antigo de CorrespondÃªncias NumerolÃ³gicas</p>

        <div class="grid-container">
            <div class="calculator-section">
                <h2>ðŸ“Š Calculadora Caldeia</h2>
                <div class="input-group">
                    <label for="nameInput">Digite seu nome ou palavra:</label>
                    <input type="text" id="nameInput" placeholder="Ex: Maria Silva" oninput="calculateChaldean()">
                    <p style="font-size: 0.9em; color: #ff66b2; text-align: center;">(nÃ£o use acentos)</p>
                </div>
                
                <div id="result" class="result" style="display: none;">
                    <div class="result-number" id="resultNumber">0</div>
                    <div class="result-calculation" id="resultCalculation"></div>
                    <div class="interpretation" id="interpretation"></div>
                </div>
            </div>

            <div class="table-section">
                <h2>ðŸ“‹ Tabela de CorrespondÃªncias</h2>
                <div class="chaldean-table" id="chaldeanTable"></div>
            </div>
        </div>

        <div class="input-group">
            <label for="birthDate">Digite sua data de nascimento:</label>
            <input type="date" id="birthDate" onchange="calculateLifePath()">
        </div>

        <div id="lifePathResult" style="display: none;">
            <h4>Seu Caminho de Vida:</h4>
            <p id="lifePathNumber"></p>
        </div>
    </div>

    <script>
        // Tabela Caldeia - nÃ£o inclui o nÃºmero 9 (considerado sagrado)
        const chaldeanValues = {
            'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 8, 'G': 3, 'H': 5, 'I': 1,
            'J': 1, 'K': 2, 'L': 3, 'M': 4, 'N': 5, 'O': 7, 'P': 8, 'Q': 1, 'R': 2,
            'S': 3, 'T': 4, 'U': 6, 'V': 6, 'W': 6, 'X': 5, 'Y': 1, 'Z': 7
        };

        const interpretations = {
            1: "NÃºmero da LideranÃ§a - VocÃª possui caracterÃ­sticas de pioneiro, independÃªncia e originalidade. Ã‰ natural para liderar e iniciar novos projetos.",
            2: "NÃºmero da CooperaÃ§Ã£o - VocÃª tem habilidades diplomÃ¡ticas, Ã© sensÃ­vel Ã s necessidades dos outros e trabalha bem em equipe.",
            3: "NÃºmero da Criatividade - VocÃª Ã© comunicativo, criativo e tem talento artÃ­stico. Inspira e entretÃ©m as pessoas ao seu redor.",
            4: "NÃºmero da Estabilidade - VocÃª Ã© prÃ¡tico, organizado e confiÃ¡vel. ConstrÃ³i bases sÃ³lidas e valoriza a seguranÃ§a.",
            5: "NÃºmero da Liberdade - VocÃª ama aventuras, mudanÃ§as e experiÃªncias novas. Ã‰ versÃ¡til e tem espÃ­rito livre.",
            6: "NÃºmero da Responsabilidade - VocÃª Ã© cuidadoso, protetor e responsÃ¡vel. Tem forte senso de famÃ­lia e comunidade.",
            7: "NÃºmero da Espiritualidade - VocÃª Ã© intuitivo, misterioso e busca conhecimento profundo. Tem conexÃ£o com o espiritual.",
            8: "NÃºmero do Poder Material - VocÃª tem habilidades para negÃ³cios, ambiÃ§Ã£o e potencial para alcanÃ§ar sucesso material.",
            9: "NÃºmero da Sabedoria Universal - VocÃª Ã© compassivo, generoso e tem visÃ£o humanitÃ¡ria ampla."
        };

        // Calcular nÃºmero caldeu
        function calculateChaldean() {
            const input = document.getElementById('nameInput').value.toUpperCase();
            const result = document.getElementById('result');
            
            if (!input.trim()) {
                result.style.display = 'none';
                return;
            }

            let total = 0;
            let calculation = '';
            let validLetters = '';

            for (let char of input) {
                if (chaldeanValues[char]) {
                    total += chaldeanValues[char];
                    validLetters += char;
                    calculation += `${char}(${chaldeanValues[char]}) + `;
                }
            }

            if (total === 0) {
                result.style.display = 'none';
                return;
            }

            calculation = calculation.slice(0, -3); // Remove Ãºltimo " + "
            
            // Reduzir a um dÃ­gito (exceto nÃºmeros mestres)
            let finalNumber = total;
            let reductionSteps = `= ${total}`;
            
            while (finalNumber > 9 && ![11, 22, 33].includes(finalNumber)) {
                let digits = finalNumber.toString().split('').map(Number);
                finalNumber = digits.reduce((a, b) => a + b, 0);
                reductionSteps += ` â†’ ${digits.join(' + ')} = ${finalNumber}`;
            }

            // Mostrar resultado
            document.getElementById('resultNumber').textContent = finalNumber;
            document.getElementById('resultCalculation').innerHTML = `
                <strong>CÃ¡lculo:</strong> ${calculation} ${reductionSteps}
            `;
            
            document.getElementById('interpretation').innerHTML = `
                <h3>âœ¨ InterpretaÃ§Ã£o do NÃºmero ${finalNumber}</h3>
                <p>${interpretations[finalNumber] || 'NÃºmero especial com energia Ãºnica.'}</p>
            `;
            
            result.style.display = 'block';
        }

        // Calcular nÃºmero do Caminho de Vida
        function calculateLifePath() {
            const birthDate = document.getElementById('birthDate').value;
            if (!birthDate) return;

            const date = new Date(birthDate);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();

            let sum = day + month + year.toString().split('').reduce((acc, num) => acc + parseInt(num), 0);
            while (sum > 9) {
                sum = sum.toString().split('').reduce((acc, num) => acc + parseInt(num), 0);
            }

            document.getElementById('lifePathNumber').textContent = sum;
            document.getElementById('lifePathResult').style.display = 'block';
        }

        // Criar tabela visual
        function createChaldeanTable() {
            const table = document.getElementById('chaldeanTable');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let letter of alphabet) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.innerHTML = `
                    <div class="letter">${letter}</div>
                    <div class="number">${chaldeanValues[letter]}</div>
                `;
                table.appendChild(letterBox);
            }
        }

        // Inicializar
        createChaldeanTable();
    </script>
